<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="..\style\myticket.css">
  <link rel="stylesheet" href="..\style\sidebar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="..\script\panel.js"></script>
    <title> myTickets</title>
</head>
<body>
<!-- main panel-->
<div class="panel">
  <header class="form-header-container">
    <div class="panel-header">
      <h2 class="panel-haeader-title">مدیریت سفرها </h2>
    </div>
  </header>


  <div class="panel-body-form">
    <form action="" name="ticket" method="get" class="panel-body" >
      <section style="background-color: white">
            <!--  ticket main design -->
          <div class="ticket-wrapper" style="background-color: white">
            <span class="airplane-pic"><i class="fa fa-plane" aria-hidden="true"></i></span>
          </div>
      </section>
    </form>

  </div>
</div>
<!--end of main panel-->
<!-- sidebar  -->
<div class="sidebar">
  <div class="sidebar-header">
    پنل کاربری
  </div>
  <ul class="parent-menu">
    <!--  -->
    <li class="menu-item">
      <a href="#" class="item">
                    <span class="item-icon items">
                        <i class="fa fa-user-o" ></i>
                    </span>
        <span class="items item-title">پروفایل کاربری</span>
      </a>
      <span class="items item-down-icon">
                    <button type="button" class="btn-solid collapsible dropdown-btn"  onclick="dropDown()">
                            <i class="fa fa-caret-down" ></i>
                    </button>

                </span>
      <!-- sub menu -->
      <ul class="sub-item-wraper">
        <li class="sub-item">
          <a href="" >

                            </span>
            <span class="sub-item-title">مشخصات</span>
          </a>
        </li>
        <li class="sub-item">
          <a href="" >
                            <span style="background-color: white;">
                                <i class="fa fa-key" aria-hidden="true"></i>
                            </span>
            <span class="sub-item-title">
                                <button onclick="redirect_to_cp()"  class="cp-btn" style="background-color: white;" type="button"> تغییر رمز عبور </button>
                            </span>
          </a>
        </li>
      </ul>
    </li>
    <!--  -->
    <li class="menu-item">
      <a href="#" class="item">
                    <span class="item-icon items">
                        <i class="fa fa-ticket" aria-hidden="true"></i>

                    </span>
        <span class="items item-title">بلیط ها</span>
      </a>
      <span class="items item-down-icon">
                    <button type="button" class="btn-solid collapsible">
                        <a href="">
                            <i class="fa fa-caret-down" ></i>
                        </a>
                    </button>

                </span>
    </li>
    <!--  -->

      <a href="#" class="item">
                    <span class="item-icon items">
                        <i class="fa fa-suitcase" aria-hidden="true"></i>
                    </span>

      </a>
      <span class="items item-down-icon">
                    <button type="button" class="btn-solid collapsible">
                        <a href="">
                            <i class="fa fa-caret-down" ></i>
                        </a>
                    </button>

                </span>
    </li>
    <!--  -->
    <li class="menu-item">
      <a href="#" class="item">
                    <span class="item-icon items">
                        <i class="fa fa-question-circle-o" aria-hidden="true"></i>
